<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Formulario</title>
</head>
<body><center>
    <header>
        <center>EJEMPLO 1</center>
    </header>
    <p><strong>Los campos marcados con * son de caracter obligatorio</strong></p>
    <form action="" method>
        <label for="asunto">Asunto:<input id="asunto" type="text"></label><br>
        <label for="apellido1">* Primer Apellido:<input id="apellido1" type="text" required></label><br>
        <label for="apellido2">Segundo Apellido:<input id="apellido2" type="text"></label><br>
        <label for="nombre">* Nombre:<input id="nombre" type="text" required></label><br>
        <label for="DNI">D.N.I/Pasaporte/N.I.E:<input id="DNI" type="number"></label><br>
        <label for="correo">* Correo Electronico:<input id="correo" type="email" required></label><br>
        <label for="tef">Telefono:<input id="tef" type="text"></label><br>
        <label for="sobre">¿Sobre que?:
            <select name="animales">
                <option value="none" selected></option>
                <option value="perros" >Perros</option>
                <option value="gatos">Gatos</option>
                <option value="loro">Loro</option>
            </select>
        </label><br>
        <label for="escribir">¿Que va a escribir?:
            <select name="animales">
                <option value="none" selected disabled></option>
                <option value="perros" >Perros</option>
                <option value="gatos">Gatos</option>
                <option value="loro">Loro</option>
            </select>
        </label><br>
        <label for="">* Texto escrito:
            <textarea name="" id="" cols="50" rows="6"></textarea>
        </label>
        <p><strong>Los datos personales facilitados son suceptibles de</strong></p> 
        <p><strong>cesion cuando esta sea precisa para tratar la constentacion</strong></p><br>
        <input type="submit" value="Enviar" >   

    </form>
</center>
</body>
</html>
