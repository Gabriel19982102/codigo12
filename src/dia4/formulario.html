<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 4 Formularios</title>
</head>
<body>
    <form action="" method="">
        <input type="text" placeholder="Entra la contrase単a" value="Contrase単a" name="Nombre" 
        maxlength="10" minlength="2">
    </form> 
    <h1>Input tipo number</h1>   
    <form action="" method="">
        <fieldset>
            <legend>Informacion de las personas</legend>
        <input type="number" placeholder="Entra la contrase単a" value="Contrase単a" name="Nombre">
        </fieldset>
    </form>
    <h1>Input tipo fecha</h1>   
    <form action="" method="">
        <input type="date" placeholder="Entra la fecha">
    </form>
    <h1>Input tipo hora</h1>   
    <form action="" method="">
        <input type="time" placeholder="Entra la hora">
    </form>
    <h1>Input tipo archivo</h1>   
    <form action="" method="">
        <input type="file" placeholder="Entra un archivo">
    </form>
    <h1>Input tipo color</h1>   
    <form action="" method="">
        <input type="color" placeholder="Entra la fecha" required>
    </form>
    <h1>Input tipo clave</h1>   
    <form action="" method="">
        <input type="password" placeholder="Entra la fecha" required>
    </form>
    <h1>Input tipo email</h1>   
    <form action="" method="">
        <input type="email" placeholder="Entra la fecha" required>
    </form>
    <h1>Input tipo submit</h1>   
    <form action="" method="">
        <input type="submit" value="Enviar datos" >
        <button type="submit">Enviar</button>
    </form>
    <h1>Input tipo radio</h1>   
    <form action="" method="">
        <input type="radio" name="option_color" >Rojo
        <input type="radio" name="option_color" >Azul
        <input type="radio" name="option_color" >Verde
        
    </form>
    <h1>Input tipo checkbox</h1> 
    <form action="" method="">
        <label for="radio_1"><input id="radio_1"type="checkbox" name="option_colo" >Mate</label>
        <input type="checkbox" name="option_colo" >CSS
        <input type="checkbox" name="option_colo" >JS
        <input type="checkbox" name="option_colo" >CMD
        
        
    </form>

    <h3> Select</h3>
    <select name="cursos">
        <option value="html">html</option>
        <option value="css">css</option>
        <option value="JS">JS</option>
        <option value="React">React</option>
    </select>

    <select name="paises">
        <option value="html">Peru</option>
        <option value="css" selected>Colombia</option>
        <option value="JS">Chile</option>
        <option value="React">Mexico</option>
    </select>
    <h3>Text area</h3>
    <textarea placeholder="Ingrese un texto" name="Texto sobre mi" id="" cols="130" rows="10"></textarea>

</body>
</html>
